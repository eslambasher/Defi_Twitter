<html>

<head>
<title>Defi Twitter</title>

<div id="tweets"></div>

<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<script>
  var socket = io.connect('/'),
      tweets = document.getElementById('tweets');
  socket.on('tweet', function (data) {
    tweets.innerHTML = tweets.innerHTML + '<br>' + data;
  });
</script>
</body>
</html>
