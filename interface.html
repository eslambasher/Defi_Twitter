<html>

<head>
<title>Defi Twitter</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.4.3/pixi.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
</body>
<script>
  
  var style = new PIXI.TextStyle({
  fontFamily: 'Arial',
  fontSize: 10,
  fontStyle: 'italic',
  fontWeight: 'bold',
  fill: ['#ffffff', '#00ff99'], // gradient
  stroke: '#4a1850',
  strokeThickness: 5,
  dropShadow: true,
  dropShadowColor: '#000000',
  dropShadowBlur: 4,
  dropShadowAngle: Math.PI / 6,
  dropShadowDistance: 6,
  wordWrap: true,
  wordWrapWidth: 440
  });

    //app.stage.addChild(richText);
  var app = new PIXI.Application(1000 , 1000, {backgroundColor: 0x1099bb});
  document.body.appendChild(app.view);
  var socket = io.connect('/'),
      i      = 0;
  socket.on('tweet', function (data) {
//    td.innerHTML = td.innerHTML + data;
  var richText = new PIXI.Text(data , style);
  richText.x = 10;
  richText.y = 10 + (i * 70);
  i++;

  richText.interactive = true

  richText.buttonMode = true

  richText.on('pointerdown', onClick)

  app.stage.addChild(richText);
  
  });
  function onClick () {
  richText.scale.x *= 1.25;
  richText.scale.y *= 1.25;
  }
  
</script>
</html>
